<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>   
        p{
            display: inline-block;
            border: 1px dashed red;
            padding: 1em;

        } 
        .changed{
            display: inline-block;
            border: 1px dashed blueviolet;
            width: 100%;
            padding: 1em;
            margin-left: 10px;
            background-color: rgb(57, 155, 247);
            color: white;
        }

<body>
    <div id="navbar">
    </div>

    <div class="content">
        <h3 class="title">Snipets</h3>
        <div class="point">
            <h5>Embede html by Snipets..</h5>
            <p id="target">Root</p>
            <pre>

let root=document.getElementById('target')
let script=document.createElement('p')
script.innerText="Target space changed by snipets"
script.className="changed"
root.replaceWith(script)
            
            </pre>
        </div>
    </div>
    <script src="../index.js"></script>
