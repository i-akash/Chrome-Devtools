<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="../style.css">
    <title>JS Session</title>
</head>
<body>
    <div id="navbar">
    </div>

    <div class="content">
        <h3 class="title">JS</h3>

        <div class="point">
            <h5>Logging on Console</h5>
            <div class="log-demo">
                <button id="hello">Log Info</button>
                <button id="dante">Log Warning</button>
                <button id="hal">Log Error</button>
                <button id="table">Log Table</button>
                <button id="group">Log Group</button>
                <button id="custom">Log Custom</button>
                <button id="network">Cause 404</button>
                <button id="error">Cause Error</button>
                <button id="violation">Cause Violation</button>
            </div>
        </div>
        <div class="point">
            <h5>Run js on console</h5>
            <ul>
                <li>Code</li>
            </ul>
        </div>
        <div class="point">
            <h5>Selectors</h5>
            <ul>
                <li>$0-$4</li>
                <li>$()  ----> $('div') </li>
                <li>$$() ----> $$('div')</li>
                <li>$x() ----> $x('.//button[@id="hello"]')</li>
            </ul>
        </div>
        <div class="point">
            <h5>Convert readable code</h5>
            <li>{}</li>
        </div>
    </div>
    <script src="../index.js"></script>
    <script src="log.js"></script>
</body>
</html>
