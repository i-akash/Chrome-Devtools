<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
    <style>   
        p{
            display: inline-block;
            border: 1px dashed red;
            padding: 1em;
            margin-left: 10px;
        } 
        .changed{
            display: inline-block;
            border: 1px dashed blueviolet;
            width: 100%;
            padding: 1em;
            margin-left: 10px;
            background-color: rgb(57, 155, 247);
            color: white;
        }     
    </style>
</head>
<body>
    <div id="navbar">
    </div>

    <div class="content">
        <h2 class="title">Snipets</h2>
        <div class="point">
            <h4>Embede html by Snipets..</h4>
            <p class="target">Root</p>
            <pre><code> 
let roots=[...document.getElementsByClassName('target')]
roots.forEach(root=>{
    root.innerText="Target space changed by snipets"
    root.className="changed"
})
            </code></pre>
        </div>
    </div>
    <script src="../index.js"></script>
</body>
</html>
